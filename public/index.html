<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Form</title>
</head>

<body>
    <div class="form-box">
        <h1 class="heading">Sign Up</h1>
        <form class="form-data">
            <div class="user" id="user1">
                <label for="username" class="name">UserName : </label>
                <input type="text" name="username" class="userdata">
            </div>
            <div class="user" id="user2">
                <label for="useremail" class="email">Email :</label>
                <input type="email" name="useremail" class="emaildata">
            </div>
            <div class="btn">
                <input type="button" value="Submit" class="btn1">
            </div>
        </form>
        <div class="form-alert"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
